<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>LOGIN</title>
    <link rel="stylesheet" href="UserHome_Css.css">
</head>
<body>
    <header>
        <h1 class="hd">National Ticket Booking Spot</h1>
        <div class="main">
            <span class="menu">
                <a href="UserLogin.html">Login as User</a>
            </span>
            <span class="menu">
                <a href="UserRegister.html">New User Register</a>
            </span>
            <span class="menu">
                <a href="AdminLogin.html">Login as Admin</a>
            </span>
        </div>
    </header>
    <div class="tab green">User Login</div>
    <form action="userlogin" class="tab brown" method="post">
        <br />
        UserName: <input type="text" name="uname" placeholder="Enter Your Email ID" required>
        <br /><br />
        Password: <input type="password" name="pword" placeholder="Enter Password" required>
        <br /><br />
        <input type="submit" value="LOGIN">
        <br />
    </form>
    <footer>
        <address id="cent">
            Contact: Mr. Shashi Raj<br />
            Email: <a href="mailto:thebittercode@gmail.com">thebittercode@gmail.com</a><br />
            Phone No: 9876543210
        </address>
    </footer>
    <form action="userlogin" class="tab brown" method="post" onsubmit="return validateLogin()">
    <br />
    UserName: <input type="text" name="uname" id="uname" placeholder="Enter Your Email ID" required>
    <br /><br />
    Password: <input type="password" name="pword" id="pword" placeholder="Enter Password" required>
    <br /><br />
    <input type="submit" value="LOGIN">
    <br />
</form>
<script>
    function validateLogin() {
        const username = document.getElementById("uname").value.trim();
        const password = document.getElementById("pword").value.trim();
        if (!username || !password) {
            alert("Please enter both username and password.");
            return false;
        }
        return true;
    }
</script>

</body>
</html>
